version: "3.9"

services:
  otakudiscuss-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: otakudiscuss-api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@otakudiscuss-db:5432/otakudiscuss
      NODE_ENV: production
    depends_on:
      - otakudiscuss-db
    restart: always
    networks:
      - otakudiscuss_network

  otakudiscuss-db:
    image: postgres:16
    container_name: otakudiscuss-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: otakudiscuss
    volumes:
      - otakudiscuss_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    networks:
      - otakudiscuss_network

volumes:
  otakudiscuss_pgdata:


networks:
  otakudiscuss_network:
